<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{template/base}">
<head>
  <link rel="stylesheet" th:href="@{/dist/css/app.bundle.css}">
  <link rel="stylesheet" th:href="@{/dist/css/nav.bundle.css}">
  <style>
    .ng-cloak {
      display: none !important;
    }
  </style>
  <script th:inline="javascript">
    window.breadcrumbs = /*[[${breadcrumbs}]]*/ [];
  </script>
</head>
<body class="ant-layout" style="display: flex; flex-direction: row; overflow: hidden; background-color: white">
<th:block layout:fragment="content">
  <div id="nav-root" style="height: 100%; width: 200px; background-color: #001529"></div>

  <div style="display: flex; flex-direction: column; flex-grow: 1" class="ant-layout-has-sider">
    <header class="js-page-header" style="background-color: white">
      <!-- Header component rendered from PageHeader.jsx -->
    </header>
    <main class="ant-layout-content"
         style="flex: 1; display: flex; flex-direction: column; width: 100%; padding-top: 1rem;">
      <th:block layout:fragment="page"></th:block>
    </div>
  </div>

  <script th:inline="javascript">
    window.TL = {
            _aa: /*[[${isAdmin}]]*/ false,
      _USER: /*[[${session.CURRENT_USER_DETAILS}]]*/ {},
      _BASE_URL      : /*[[@{/}]]*/ '/',
      LANGUAGE_TAG: /*[[${#locale.toLanguageTag()}]]*/ "en",
      URLS: {
        cart: {
          add: /*[[@{/cart/add/samples}]]*/ "/cart/add/samples"
        }
      },
      SESSION_LENGTH: /*[[${#httpSession.getAttribute('SESSION_TIMEOUT')}]]*/ 1800,
      lang          : {
        page  : {
          "first": /*[[#{table.first}]]*/ 'First',
          "prev" : /*[[#{table.previous}]]*/ 'Previous',
          "next" : /*[[#{table.next}]]*/ 'Next',
          "last" : /*[[#{table.last}]]*/ 'Last'
        }
      }
    };
  </script>

  <script th:if="${!#strings.isEmpty(session.galaxyCallbackUrl)}" th:inline="javascript">
    window.GALAXY = {
      URL: /*[[${session.galaxyCallbackUrl}]]*/ "",
      CLIENT_ID: /*[[${session.galaxyClientID}]]*/ "",
      TITLE: /*[[#{galaxy.session.title}]]*/ "Galaxy Export Session:",
      MESSAGE: /*[[#{galaxy.session.message}]]*/ "IRIDA is set to export samples to Galaxy at",
      CANCEL: /*[[#{galaxy.session.cancel}]]*/ "Cancel Galaxy Export",
      DOCUMENTATION: /*[[#{galaxy.session.docs}]]*/ "Read the Official Documentation"
    };
  </script>
  <script th:src="@{/dist/js/vendor.bundle.js}"></script>
  <script th:src="@{/dist/js/nav.bundle.js}"></script>
  <script th:src="@{/dist/js/app.bundle.js}"></script>
  <th:block layout:fragment="base-scripts">
    <!--/* optional script tags */-->
  </th:block>

  <th:block layout:fragment="scripts">
    <!--/* optional script tags */-->
  </th:block>
</th:block>
</body>
</html>
